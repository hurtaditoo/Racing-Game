<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Dead Redemption</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="start-screen" id="start-screen" width="1200" height="1200">
        <img src="assets/images/mini-game.png" alt="Start Screen" class="screen" width="1200" height="1200">   
        <button class="startBtn" id="startBtn">START</button>
        <button class="rankingBtn" id="rankingBtn">RANKING</button>
        <button class="controlsBtn" id="controlsBtn">CONTROLS</button>
    </div>

    <i id="play-pauseBtn" class="button-container">
        <svg id="pause-logo" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" viewBox="0 0 16 16">
            <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
        </svg>

        <svg id="play-logo" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" style="display:none">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
        </svg>  <!-- style="display:none;" esto lo hago para que al principio estÃ© oculto-->
    </i>

    <i id="restartBtn" class="restartBtn-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="45" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.6a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
        </svg>
    </i>
    <div id="game-container">
        <canvas id="canvas" width="1200" height="1200"></canvas>
    </div>
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/models/background.js"></script>
    <script src="assets/js/models/obstacle.js"></script>
    <script src="assets/js/models/car.js"></script>
    <script src="assets/js/models/game.js"></script>
    <script src="assets/js/window.js"></script>
</body>
</html>
